          <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="content container">
      <div class="row">
        <div class=col-6>
          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle p-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Pick a Location
            </button>
            <div id="eventDropDown">
              <!--template for events-->
            </div>
          </div>
          <table class="table table-borderless table-striped mt-2">
            <tr>
              <th colspan="2" id="statsHeader">Stats For All Events</th>
            </tr>
            <tr>
              <td>Total Attendance</td>
              <td id="total">0</td>
            </tr>
            <tr>
              <td>Average Attendance</td>
              <td id="average">0</td>
            </tr>
            <tr>
              <td>Most Attended</td>
              <td id="most">0</td>
            </tr>
            <tr>
              <td>Least Attended</td>
              <td id="least">0</td>
            </tr>
          </table>
        </div>
        <div class=col-6>
          <img
            src="/img/MMO_Home.png"
            class="img-fluid appLogo"
            alt="app logo" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 border-top border-dark border-2">
          <button type="button" class="btn btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#eventModal">
            Add Event
          </button>
          <div class="table-responsive">
            <table class="table table-borderless table-striped mt-2" id="eventData">
              <thead class="table-dark">
                <tr>
                  <th>Event Name:</th>
                  <th>City:</th>
                  <th>State:</th>
                  <th>Attendance:</th>
                  <th>Date:</th>
                </tr>
              </thead>
              <tbody id="eventBody">
                <!--template data goes here-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid p-2">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 align-items-center">
          <div
            class="col-12 col-md-4 text-center text-md-start order-last order-md-first">
            &copy;2022 Brandon Losch
          </div>
          <div class="col text-center">
            <img src="/img/brandWhite.png" height="40" />
          </div>
          <div class="col col-md-4 text-center text-lg-end">
            <a href="https://www.linkedin.com/in/brandon-losch/"><i class="bi bi-linkedin socialIcons"></i></a>

          </div>
        </div>
      </div>

    <!--Add event modal-->
    <div class="modal" tabindex="-1" id="eventModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newEventForm">
              <div class="mb-2">
                <label class="form-label" for="newEventName">Event Name:</label>
                <input id="newEventName" type="text" class="form-control" placeholder="Enter Event Name" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventCity">Event City:</label>
                <input id="newEventCity" type="text" class="form-control" placeholder="Enter Event City" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventState">Event State:</label>
                <select class="form-control" id="newEventState" required>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventAttendance">Event Attendance:</label>
                <input id="newEventAttendance" type="number" class="form-control" value="0" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="newEventDate">Event Date:</label>
                <input id="newEventDate" type="date" class="form-control"  required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-primary" onclick="saveEventData()" id="btnSave" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!--Page Templates -->
    <template id="cityDD-template">
